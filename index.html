<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Player</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body id="dark">
    <!-- themes: dark || null -->
    <header>
        <h1>AxelCreations Video Player</h1>
        <h2>Reynel Axel Perdomo Medina</h2>
        <button id="toggleTheme">Burn</button>
    </header>

    <main id="mediaplayer">
        <video id="video">
            <source src="assets/videos/boruto.mp4">
        </video>
        <button id="togglePlay">Pause</button>
        <button id="toggleSound">Unmute</button>
    </main>

    <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
